<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de gestão de pedidos de compras" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Pedidos IHS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Suprimir erros de extensões do navegador
      window.addEventListener('error', (e) => {
        if (e.message.includes('Receiving end does not exist') || 
            e.message.includes('Extension context invalidated')) {
          e.preventDefault();
          return true;
        }
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        if (e.reason?.message?.includes('Receiving end does not exist') ||
            e.reason?.message?.includes('Extension context invalidated')) {
          e.preventDefault();
          return true;
        }
      });
    </script>
  </body>
</html>
