version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pedidos_ihs_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pedidos_ihs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pedidos_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pedidos_ihs_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pedidos_ihs?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - pedidos_network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

networks:
  pedidos_network:
    driver: bridge
